type Userinfo
  @model
  @auth(rules: [{ allow: owner }, { allow: groups, groups: ["Admins"] }]) {
  id: ID!
  name: String!
  email: AWSEmail!
  Timezone: String
  Schedules: [Schedule] @hasMany(indexName: "byUserinfo", fields: ["id"])
  Tasks: [Task] @hasMany(indexName: "byUserinfo", fields: ["id"])
}

type Schedule
  @model
  @auth(rules: [{ allow: owner }, { allow: groups, groups: ["Admins"] }]) {
  id: ID!
  SUMMARY: String!
  DTSTART: AWSDateTime!
  DTEND: AWSDateTime!
  DESCRIPTION: String
  LOCATION: String
  userinfoID: ID! @index(name: "byUserinfo")
}

type Task
  @model
  @auth(rules: [{ allow: owner }, { allow: groups, groups: ["Admins"] }]) {
  id: ID!
  due_time: AWSTime!
  due_date: AWSDate!
  description: String!
  userinfoID: ID! @index(name: "byUserinfo")
}
